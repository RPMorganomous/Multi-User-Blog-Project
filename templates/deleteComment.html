{% extends "base.html" %}

{% block content %}
  <h2>DELETE COMMENT</h2>

    <form method="post">
      <label>
        <div>Comment:</div>
        
        {{ comment_var.comment }}
        {% if debugging %}
        comment_var.comment = {{comment_var.comment}}, comment_var.user = {{comment_var.user}}
        {% endif %}
      </label>


      <div class="error">{{error}}</div>

      <input type="submit" value="DELETE">
    </form>
{% endblock %}
